<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body class="py-24 container mx-auto text-center">
    <div class="container mx-auto bg-slate-50 justify-center flex">
        <div class="box-content bg-slate-50 w-3/4">
            <div class=" box-content bg-slate-50 mt-52 ">
                <h2 class="justify-center flex text-3xl font-bold"> Đơn Hàng Của Bạn</h2>
                <h1 class="justify-center flex"> Có ... trong giỏ hàng của bạn</h1>
                <div class="mt-10 bg-slate-50 ">
                    <table class="table-auto mx-auto">
                        <thead class="">
                            <tr class="">
                                <th class="p-2 border"> Mã Sản Phẩm</th>
                                <th class="p-2 border">Tên Sản Phẩm</th>
                                <th class="p-2 border"> Giá Tiền</th>
                                <th class="p-2 border">Số Lượng</th>
                                <th class="p-2 border">Phí ship tạm tính</th>
                                <th class="p-2 border">Thành Tiền</th>
                                <th class="p-2 border">Thời Gian Đặt Hàng</th>
                                <th class="p-2 border">Trạng Thái Đặt Hàng </th>
                                <th class="p-2 border">Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="p-2 border">001</td>
                                <td class="p-2 border">Áo Nam</td>
                                <td class="p-2 border">500.000d</td>
                                <td class="p-2 border">2</td>
                                <td class="p-2 border">20.000đ</td>
                                <td class="p-2 border">1.020.000đ</td>
                                <td class="p-2 border">23/11/2022</td>
                                <td class="p-2 border">
                                    <div class="text-orange-400">
                                        <i class="fa-regular fa-clock"></i>
                                        <span>Đang Xử Lý</span>
                                    </div>
                                    
                                    <div class="text-red-500">
                                        <i class="fa-solid fa-xmark"></i>
                                        <span>Đã hủy</span>
                                    </div>

                                    <div class="text-green-400">
                                        <i class="fa-solid fa-check"></i>
                                        <span>Đặt hàng thành công</span>
                                    </div>
                                </td>
                                <td class="p-2 border">
                                    <!-- 
                                        nếu đơn chưa được xử lí thì show ra
                                        được xử lí rồi thì hidden cái này
                                        CHỈ SHOW KHI ĐƠN CHƯA HỦY, CHƯA XÁC NHẬN
                                     -->
                                    <a href="#"
                                        class="border px-2 bg-gray-200 text-red-500 rounded-full hover:bg-gray-100 text-red-600">
                                        Hủy đơn hàng
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>



        </div>
    </div>
</body>

</html>
